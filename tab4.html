<!DOCTYPE html>
<html>
<head>
    <title>New Tab (Spinners)</title>
	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
	<!-- Load external PaperScript and associate it with myCanvas -->
	<script type="text/paperscript" canvas="theCanvas4">

        var point = new Point(0, 0);
        var size = new Size(20, 60);
        var myRectangle = new Path.Rectangle(point, size);
        var rectangles = [];
        var speeds = []; //array of speeds of individual rectangles
        numRectangles = 5;
        var fastbttn = new Path.Rectangle({
            point: [0,0],
            size: [window.innerWidth,window.innerHeight/2],
            fillColor: '#99a9c6'
        })
        var fasttext = new PointText([window.innerWidth/2,window.innerHeight/4]);
            fasttext.justification = 'center';
            fasttext.fillColor = '#dbdbdb';
            fasttext.content = 'FASTER';
            fasttext.fontSize = 60;
            fasttext.style = {
              fontFamily: 'Helvetica',
              fontWeight: 'bold'
            }
        var slowbttn = new Path.Rectangle({
            point: [0, window.innerHeight/2],
            size: [window.innerWidth,window.innerHeight/2],
            fillColor: '#dbdbdb'
        })

        var slowtext = new PointText([window.innerWidth/2,window.innerHeight/4 *3.15]);
            slowtext.justification = 'center';
            slowtext.fillColor = '#99a9c6';
            slowtext.content = 'SLOWER';
            slowtext.fontSize = 60;
            slowtext.style = {
              fontFamily: 'Helvetica',
              fontWeight: 'bold'
            }

        //construct the rectangles
        for (var i = 0; i < numRectangles; i++) {
            rectangles[i] = new Path.Rectangle({
                point: [ (window.innerWidth / 6 ) + i*(window.innerWidth / 6), window.innerHeight / 2.25],
                size: [window.innerWidth / 60, window.innerHeight/9],
                fillColor: '#473109'
            });

            speeds[i] = 0;
        }
        slowbttn.onMouseDown = function(event) {
            for (var i = 0; i < numRectangles; i++) {
                speeds[i] -= 10;

            }
        }
        slowtext.onMouseDown = function(event) {
            for (var i = 0; i < numRectangles; i++) {
                speeds[i] -= 10;

            }
        }
        fastbttn.onMouseDown = function(event) {
            for (var i = 0; i < numRectangles; i++) {
                speeds[i] += 20;
            }
        }
        fasttext.onMouseDown = function(event) {
            for (var i = 0; i < numRectangles; i++) {
                speeds[i] += 20;
            }
        }
        /******** Start of Individual Mouse Functions *******/

        rectangles[0].onMouseMove = function(event) { //RECT 1
            speeds[0] += 3;
        }
        rectangles[1].onMouseMove = function(event) { //RECT 2
            speeds[1] += 3;
        }
        rectangles[2].onMouseMove = function(event) { //RECT 3
            speeds[2] += 3;
        }
        rectangles[3].onMouseMove = function(event) { //RECT 4
            speeds[3] += 3;
        }
        rectangles[4].onMouseMove = function(event) { //RECT 5
            speeds[4] += 3;
        }
        // rectangles[5].onMouseMove = function(event) { //RECT 6
        //     speeds[5] += 3;
        // }
        // rectangles[6].onMouseMove = function(event) { //RECT 7
        //     speeds[6] += 3;
        // }
        // rectangles[7].onMouseMove = function(event) { //RECT 8
        //     speeds[7] += 3;
        // }
        // rectangles[8].onMouseMove = function(event) { //RECT 9
        //     speeds[8] += 3;
        // }
        /******* End of Individual Mouse Functions ********/

        function onFrame(event) {
            for (var i = 0; i < numRectangles; i++) {

                if (speeds[i] - (event.count / 30) > 0) {
                    rectangles[i].rotate(speeds[i] - (event.count / 30));
                 }

                }
        }
	</script>
	<!-- Load CSS stylesheet -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<canvas id="theCanvas4"></canvas>

</body>
</html>
