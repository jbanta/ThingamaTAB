<!DOCTYPE html>
<html>

	<head>
		<title>New Tab (Suns)</title>

		<!-- Load CSS stylesheet -->
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<canvas id="theCanvas1"></canvas>

		<!-- Load the Paper.js library -->
		<script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
		<!-- Load external PaperScript and associate it with myCanvas -->
		<script type="text/paperscript" canvas="theCanvas1">
			var circles = [];
			var velocities = [];
			var mousePosition;

				circles[1] = new Path.Circle({center: view.center,radius: 500, fillColor: 'rgb(204, 48, 48)', strokeColor: 'rgb(204, 28, 48)'});
				circles[2] = new Path.Circle({center: view.center,radius: 450, fillColor: 'rgb(204, 68, 48)', strokeColor: 'rgb(204, 48, 48)'});
				circles[3] = new Path.Circle({center: view.center,radius: 400, fillColor: 'rgb(204, 88, 48)', strokeColor: 'rgb(204, 68, 48)'});
				circles[4] = new Path.Circle({center: view.center,radius: 350, fillColor: 'rgb(204, 108, 48)', strokeColor: 'rgb(204, 88, 48)'});
				circles[5] = new Path.Circle({center: view.center,radius: 300, fillColor: 'rgb(204, 128, 48)', strokeColor: 'rgb(204, 108, 48)'});
				circles[6] = new Path.Circle({center: view.center,radius: 250, fillColor: 'rgb(204, 148, 48)', strokeColor: 'rgb(204, 128, 48)'});
				circles[7] = new Path.Circle({center: view.center,radius: 200, fillColor: 'rgb(204, 168, 48)', strokeColor: 'rgb(204, 148, 48)'});

				var group = new Group(circles[1],circles[2],circles[3],circles[4],circles[5],circles[6],circles[7]);

				group.style = {
				    dashArray: [8, 20],
				    strokeWidth: 5,
				    strokeCap: 'round'
				};


			function onMouseMove(event) {
				mousePosition = event.point;
			}


			function onFrame(event) {
				circles[1].position = mousePosition;
				circles[1].rotate(.2);
				for (i = 2; i < 8; i++) {
					velocities[i] = circles[i-1].position - circles[i].position ;
					circles[i].position += velocities[i]/15;
					circles[i].rotate(.2*i);
				}
			}

		</script>
	</body>

</html>
